<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>세나2 코코 대보물시대 쿠폰 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </style>
</head>

<body>
    <div class="container">
        <br/>
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center">
                    세나2 코코의 대보물시대 쿠폰 등록 - 사용 기간 : 21년 6월 30일 23시 59분
                </h3>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-2">
                <label class="form-control text-center text-info">계정 코드</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="uid" placeholder="계정코드 작성란"/>
            </div>
            <div class="col-sm-2 mt-1">
                <button class="btn btn-primary form-control" onclick="req();">쿠폰 사용</button>
            </div>
            <div class="col-sm-4 mt-1">
                <a class="btn btn-danger form-control" target="_blank"
                    href="https://forum.netmarble.com/sk2/view/13/746266">계정코드 확인 방법</a>
            </div>
        </div>
        <hr/>
        <table class="table table-bordered">
            <thead>
                <tr class='thead-dark text-center'>
                    <th>No</th>
                    <th>쿠폰코드</th>
                    <th>결과</th>
                    <th>상태</th>
                    <th>설명</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script>
        $('#uid').focus();

        /* 쿠폰 종류 1 ~ 2(총 10개 수집중) */
        var strs = ["goddesscoco", "ineedruby"];

        /* 테이블 초기화 데이터 */
        var tData = new Array();
        $(strs).each(function (index) {
            tData.push({ id: index + 1, code: this, result: 0, response: '', description: '계정코드를 입력하고 쿠폰을 등록하세요.' });
        });
        setData(tData);

        /* 계정코드로 코드 등록 정보 요청 및 업데이트 */
        function req() {
            var uid = $('#uid').val();
            for (var a in tData) {
                let i = a;
                $.ajax({
                    type: 'POST',
                    url: 'https://couponview.netmarble.com/coupon/sknightsmmo/1304/apply',
                    data: {
                        'pid': uid,
                        'channelCode': 100,
                        'couponCode': tData[i]['code'],
                        'worldId': '',
                        'nickname': ''
                    },
                    success: function (data) {
                        if (data['resultCode'] === 'SUCCESS') {
                            tData[i]['result'] = 1;
                            tData[i]['description'] = data['rewardItem']['rewardTitle'];
                        } else if (data['resultCode'] === 'NOT_EXISTS_PID') {
                            tData[i]['description'] = '회원번호 오류';
                        } else if (data['resultCode'] === 'COUPON_ALREADY_USE') {
                            tData[i]['description'] = '이미 사용한 쿠폰';
                        } else if (data['resultCode'] === 'COUPON_WRONG') {
                            tData[i]['description'] = '잘못된 쿠폰 코드';
                        } else {
                            tData[i]['description'] = '알수 없는 내용';
                        }
                        tData[i]['response'] = data['resultCode'];
                        setData(tData);
                    }
                });
            }
        }

        // data 초기화
        function setData(data) {
            $(".table tbody").html("");
            for (var t in data) {
                var str = "<tr><td>" + tData[t]["id"] + "</td><td>" + tData[t]["code"];
                if (tData[t]["result"] == 0) {
                    str += "</td><td class='text-center text-danger'><i class='bi bi-patch-question'></i></td>";
                } else {
                    str += "</td><td class='text-center text-success'><i class='bi bi-patch-exclamation'></i></td>";
                }

                str += "<td>" + tData[t]["response"] + "</td><td>" + tData[t]["description"] + "</td></tr>";
                $(".table tbody").append(str);
            }
            $('td').addClass("text-center");
        }
    </script>
</body>
</html>
